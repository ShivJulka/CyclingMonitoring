<html>
<head>

	<title>Registeration Page</title>
	

 <link rel="stylesheet" href="mystyle.css">
 
  <meta charset="UTF-8">
  <title>Activity Tracker</title>

</head>
<body>
<script type="text/javascript" src="Scripts/register.js"></script>


<div class="fixedBar">
            <a href="home.html" style="float: left; margin-left: 20px; font-size: 30px; font-weight: bold;">Cycling</a>
            <a href="settings.html">Settings</a>
            <a href="record.html">Record</a>
            <a href="login.html">Account</a>
            <a href="progress.html">Progress</a>
            <a href="home.html">Home</a>
        </div>

<div class="Logincontainer">
      <a href="/Website/home.html" class="titleIcon">Cycling<font color="#3cbc8c">Monitoring</font></a>
      
      <form class="loginSubContain" method="POST">
      
    <h2 class="">Please Register</h2>
       
	  <input type="text" name="username" class="inputLogin" placeholder="Username" required>
    <input type="email" name="email" id="inputEmail" class="inputLogin" placeholder="Email address" required autofocus>
    <input type="password" name="password" id="inputPassword" class="inputLogin" placeholder="Password" required>
    <input type="number" name="age" id="inputAge" class="inputLogin" placeholder="Age in years" required>
		<input type="number" name="height" id="inputHeight" class="inputLogin" placeholder="Height in cm " required>
		<input type="number" name="weight" id="inputWeight" class="inputLogin" placeholder="Weight in kg" required>
		    
      <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" required> 
			<a onclick="window.location.href='./settingPages/tAndC.html'"> Terms and Condtions</a>
          </label>
        </div>
        <button class="loginButton" type="submit" onclick="registerUser(event);">Register</button>
        
      </form>
</div>

<div class="signUpContainer">
	<form class="loginSubContain">
		<h1 class="h2_login">Have An Account?</h1>
		<p>Login To An Existing Account</p>
		<button onclick="window.location.href='login.html'" class="signupButton" type="button">Login</button>
	</form>
</div>


</body>

</html>
